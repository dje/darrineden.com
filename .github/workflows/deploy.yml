name: 'Integration and Deployment'

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  deploy:
    name: 'Deploy'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: terraform apply -auto-approve

      - name: Terraform Output CloudFront Distribution
        id: tfout
        run: |
          echo ::set-env name=cfid::$(date)

      - name: Build
        run: make build

      - name: AWS Directory Sync
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: aws s3 sync build s3://darrineden.com/ --delete --acl public-read

      - name: Echo
        run: echo ${{ env.cfid }}

      - name: AWS Invalidate CloudFront Distribution
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: AWS_PAGER="" aws cloudfront create-invalidation --distribution-id ${{ env.cfid }} --paths "/*"
